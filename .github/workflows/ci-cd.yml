name: App Pipeline
on:
    push:
        branches: [main]
    pull_request:   
        branches: [main]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                node-version-file: '.nvmrc'
                cache: 'npm'
                
            - name: Build Frontend
              run:
                cd frontend && npm ci --prefer-offline
                npm run build

            - name: CDK setup
              run: 
                cd infra && npm ci --prefer-offline

            - name: CDK synth
              run:
                cd infra && npm run cdk synth -- -o -dist

            - name: Upload CDK artifacts
              uses: actions/upload-artifact@v4
              with:
                name: cdk-dist
                path: infra/dist
            
            - name: Upload Frontend artifacts
              uses: actions/upload-artifact@v4
              with:
                name: cdk-dist
                path: frontend/dist